<!-- start: Content -->
{% extends 'pos/plantilla.html' %}

{% block content %}
<div id="content">
  <div class="panel box-shadow-none content-header">
    <div class="panel-body">
      <div class="col-md-12">
        <h3 class="animated fadeInLeft">Ventas</h3>
        <a href="{% url 'venta_nuevo' %}" class="btn btn-raised btn-success">Nuevo</a>
      </div>
    </div>
  </div>
  <div class="col-md-12 top-20 padding-0">
    <div class="col-md-12">
      <div class="panel">
        <div class="panel-heading">
          <h3></h3>
        </div>
        <div class="panel-body">
          <div class="responsive-table">
            <table id="datatables-example" class="table table-striped table-bordered" width="100%" cellspacing="0">
              <thead>
                <tr>
                  <th>Cliente</th>
                  <th>Fecha</th>
                  <th>Total</th>
                  <th>Estado</th>
                  <th>Acciones</th>
              </thead>
              <tbody>
                {% for venta in ventas %}
                <tr>
                  <td>{{venta.cliente}}</td>
                  <td>{{venta.fecha}}</td>
                  <td>{{venta.total}}</td>
                  <td>{{venta.estado}}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end: content -->
{% endblock %}
