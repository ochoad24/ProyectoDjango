<!-- start: Content -->
{% extends 'pos/plantilla.html' %}

{% block content %}
<div id="content">
    <div class="panel box-shadow-none content-header">
       <div class="panel-body">
         <div class="col-md-12">
             <h3 class="animated fadeInLeft">Categoria</h3>
             <a href="{% url 'categoria_nuevo' %}" class="btn btn-raised btn-success">Nuevo</a>
         </div>
       </div>
   </div>
   <div class="col-md-12 top-20 padding-0">
     <div class="col-md-12">
       <div class="panel">
         <div class="panel-heading"><h3></h3></div>
         <div class="panel-body">
           <div class="responsive-table">
           <table id="datatables-example" class="table table-striped table-bordered" width="100%" cellspacing="0">
           <thead>
             <tr>
               <th>Nombre</th>
               <th>Acciones</th>
             </tr>
           </thead>
           <tbody>
            {% for categoria in categorias %} 
            <tr>
               <td>{{categoria.nombre}}</td>
               <td><a class="btn btn-raised btn-warning" href="{% url 'categoria_editar' pk=categoria.pk %}">Editar</a> | <a href="{% url 'categoria_eliminar' pk=categoria.pk %}" class="btn btn-raised btn-danger">Eliminar</a>
              </td>
             </tr>
             {% endfor %}
           </tbody>
             </table>
           </div>
       </div>
     </div>
   </div>  
   </div>
 </div>
<!-- end: content -->
{% endblock %}
