{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  
  <meta charset="utf-8">
  <meta name="description" content="Miminium Admin Template v.1">
  <meta name="author" content="Isna Nur Azis">
  <meta name="keyword" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>POS</title>

  <!-- start: Css -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">

  <!-- plugins -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/plugins/font-awesome.min.css' %}"/>
  <link rel="stylesheet" type="text/css" href="{% static 'css/plugins/datatables.bootstrap.min.css' %}"/>
  <link rel="stylesheet" type="text/css" href="{% static 'css/plugins/animate.min.css' %}"/>
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <!-- end: Css -->
  <link rel="shortcut icon" href="{% static 'img/logomi.png' %}">
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
</head>

<body id="mimin" class="dashboard">
      <!-- start: Header -->
        <nav class="navbar navbar-default header navbar-fixed-top">
          <div class="col-md-12 nav-wrapper">
            <div class="navbar-header" style="width:100%;">
              <div class="opener-left-menu is-open">
                <span class="top"></span>
                <span class="middle"></span>
                <span class="bottom"></span>
              </div>
                <a href="/" class="navbar-brand"> 
                 <b>POS</b>
                </a>
              <ul class="nav navbar-nav navbar-right user-nav">
                <li class="user-name"><span>{{ user.username }}</span></li>
                  <li class="dropdown avatar-dropdown">
                   <img src="{% static 'img/avatar.jpg' %}" class="img-circle avatar" alt="user name" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"/>
                   <ul class="dropdown-menu user-dropdown">
                     <li><a href="{% url 'logout' %}"><span class="fa fa-lock"></span>  Cerrar sesión</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      <!-- end: Header -->

      <div class="container-fluid mimin-wrapper">
  
          <!-- start:Left Menu -->
            <div id="left-menu">
              <div class="sub-left-menu scroll">
                <ul class="nav nav-list">
                    <li><div class="left-bg"></div></li>
                    <li class="time">
                      <h1 class="animated fadeInLeft">21:00</h1>
                      <p class="animated fadeInRight">Sat,October 1st 2029</p>
                    </li>
                    <li class="active ripple">
                      <a class="tree-toggle nav-header"><span class="fa-dropbox fa"></span> Productos 
                        <span class="fa-angle-right fa right-arrow text-right"></span>
                      </a>
                      <ul class="nav nav-list tree">
                          <li><a href="/categoria">Categorias</a></li>
                          <li><a href="/producto">Productos</a></li>
                      </ul>
                    </li>
                    <li><a href="/cliente">Clientes</a></li>
                    <li><a href="/venta">Ventas</a></li>
                  </ul>
                </div>
            </div>
          <!-- end: Left Menu -->
          {% block content %}
          {% endblock %}
          <!-- start: right menu -->
          
      </div>
<!-- start: Javascript -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/jquery.ui.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>



<!-- plugins -->
<script src="{% static 'js/plugins/moment.js' %}"></script>
<script src="{% static 'js/plugins/jquery.datatables.min.js' %}"></script>
<script src="{% static 'js/plugins/datatables.bootstrap.min.js' %}"></script>
<script src="{% static 'js/plugins/jquery.nicescroll.js' %}"></script>

<!-- custom -->
<script src="{% static 'js/main.js' %}"></script>
<script type="text/javascript">
  $(document).ready(function(){
    $('#datatables-example').DataTable({
      language: {
        "decimal": "",
        "emptyTable": "No hay información",
        "info": "Mostrando _START_ a _END_ de _TOTAL_ Entradas",
        "infoEmpty": "Mostrando 0 to 0 of 0 Entradas",
        "infoFiltered": "(Filtrado de _MAX_ total entradas)",
        "infoPostFix": "",
        "thousands": ",",
        "lengthMenu": "Mostrar _MENU_ Entradas",
        "loadingRecords": "Cargando...",
        "processing": "Procesando...",
        "search": "Buscar:",
        "zeroRecords": "Sin resultados encontrados",
        "paginate": {
            "first": "Primero",
            "last": "Ultimo",
            "next": "Siguiente",
            "previous": "Anterior"
        }
      },
    });
  });
</script>
<!-- end: Javascript -->
</body>
</html>
