{% extends 'pos/plantilla.html' %}

{% block content %}
<div id="content">
    <div class="panel box-shadow-none content-header">
        <div class="panel-body">
            <div class="col-md-12">
                {% if form.nombre.value %}
                    <h3 class="animated fadeInLeft">Editar Cliente</h3>
                {% else %}
                    <h3 class="animated fadeInLeft">Nuevo Cliente</h3>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="col-md-12 panel">
            <div class="col-md-12 panel-body" style="padding-bottom:30px;">
                <div class="col-md-12">
                    <form method="POST" class="cmxform">{% csrf_token %}
                        <div class="col-md-12">
                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
                                {{ form.nombre }}
                                <span class="bar"></span>
                                <label>Nombre</label>
                            </div>
                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
                                {{ form.apellido }}
                                <span class="bar"></span>
                                <label>Apellido</label>
                            </div>
                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
                                {{ form.email }}
                                <span class="bar"></span>
                                <label>Correo</label>
                            </div>
                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
                                {{ form.direccion }}
                                <span class="bar"></span>
                                <label>Direcci√≥n</label>
                            </div>
                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
                                {{ form.telefono }}
                                <span class="bar"></span>
                                <label>Telefono</label>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <a class="submit btn btn-danger" href="/cliente">Cancelar</a>
                            <input class="submit btn btn-success" type="submit" value="Guardar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
