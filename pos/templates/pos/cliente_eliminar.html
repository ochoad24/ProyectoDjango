{% extends 'pos/plantilla.html' %}

{% block content %}
<div id="content">
    <div class="panel box-shadow-none content-header">
        <div class="panel-body">
            <div class="col-md-12">
                <h3 class="animated fadeInLeft">Eliminar Categoria</h3>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="col-md-12 panel">
            <div class="col-md-12 panel-body" style="padding-bottom:30px;">
                <div class="col-md-12">
                    <form method="POST" class="cmxform">{% csrf_token %}
                        <div class="col-md-12">
                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
                                <h4>Nombre: {{cliente.nombre}}</h4>
                            </div>
                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
                                <h4>Apellido: {{cliente.apellido}}</h4>
                            </div>
                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
                                <h4>Teléfono: {{cliente.telefono}}</h4>
                            </div>
                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
                                <h4>Dirección: {{cliente.direccion}}</h4>
                            </div>
                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
                                <h4>Correo: {{cliente.email}}</h4>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <a class="submit btn btn-danger" href="/cliente">Cancelar</a>
                            <input class="submit btn btn-success" type="submit" value="Eliminar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
